{%- extends "sumario/sumario.html" -%}

{%- block columns -%}
<div class="columns is-centered">
  <div class="column is-two-thirds">
    <div class="notification is-warning">
      <p>
        {% trans url=referrer|default("#", true) %}
        Thank you for your submission. You may now
        <a id="referrer" class="is-link" href="{{ url }}">
          return to the original website</a>.
        {% endtrans %}
      </p>
    </div>
  </div>
</div>
{% endblock %}
